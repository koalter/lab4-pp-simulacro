<main>
    <div class="pt-5 bg-light">
        <div class="container col-md-6">
            <h1 class="display-5">Listado de actores</h1>
            <tabla-actor (seleccion)="seleccionarActor($event)" (listo)="cargarSpinner = false"></tabla-actor>
        </div>
    </div>
</main>

<section *ngIf="this.actorSeleccionado" class="container">
    <div class="container row mb-4 my-auto">
        <actor-mostrar-peliculas class="col-4" [actor]="this.actorSeleccionado"></actor-mostrar-peliculas>
        <actor-mostrar-pais class="col-4"></actor-mostrar-pais>
        <detalle-actor class="col-4" [actor]="this.actorSeleccionado"></detalle-actor>
    </div>

    <detalle-pelicula class="col-4" [pelicula]="this.actorSeleccionado" (limpiar)="deseleccionarPelicula()"></detalle-pelicula>
    <modificar-pelicula class="col-4" [pelicula]="this.actorSeleccionado" (modificar)="modificarPelicula($event)"></modificar-pelicula> -->
</section>

<app-spinner [condicion]="cargarSpinner"></app-spinner>
