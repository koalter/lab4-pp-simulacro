<div class="bg-light">
    <div class="d-flex container">
        <form class="form col-md-7 m-4" [formGroup]="formulario" (ngSubmit)="altaPelicula()">
            <h2>Alta Película</h2>
            <div class="row h-25">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input class="form-control" type="text" formControlName="nombre">
                    <small class="text-danger" *ngIf="formulario.controls['nombre'].touched && formulario.controls['nombre'].errors?.['required']">El nombre es requerido</small>
                </div>
                <div class="form-group col-md-6">
                    <label for="tipo">Género</label>
                    <select class="form-select" formControlName="tipo">
                        <option [value]="0">Terror</option>
                        <option [value]="1">Comedia</option>
                        <option [value]="2">Amor</option>
                        <option [value]="3">Otro</option>
                    </select>
                    <small class="text-danger" *ngIf="formulario.controls['tipo'].touched && formulario.controls['tipo'].errors?.['required']">El género es requerido</small>
                </div>
            </div>
            <div class="row h-25">
                <div class="form-group col-md-6">
                    <label for="publico">Cantidad de público</label>
                    <input class="form-control" type="text" formControlName="publico" (keydown)="validarNumero($event)">
                    <small class="text-danger" *ngIf="formulario.controls['publico'].touched && formulario.controls['publico'].errors?.['required']">Un número es requerido</small>
                </div>
                <div class="form-group col-md-6">
                    <label for="fecha">Fecha de estreno</label>
                    <input class="form-control" type="date" formControlName="fecha">
                    <small class="text-danger" *ngIf="formulario.controls['fecha'].touched && formulario.controls['fecha'].errors?.['required']">La fecha es requerida</small>
                </div>
            </div>
            <div class="row h-25">
                <div class="form-group col-md-6">
                    <label for="actor">Protagonista</label>
                    <input class="form-control bg-light" type="text" formControlName="actor" readonly>
                    <small class="text-danger" *ngIf="formulario.controls['actor'].touched && formulario.controls['actor'].errors?.['required']">El país es requerido</small>
                </div>
            </div>
            <input type="submit" class="btn btn-primary mb-4" value="Alta película" [disabled]="!formulario.valid">
        </form>
        <tabla-actor class="col-md-4" (seleccion)="seleccionarActor($event)"></tabla-actor>
    </div>
</div>
